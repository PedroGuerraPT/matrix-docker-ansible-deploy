# The bare domain name which represents your Matrix identity.
# Matrix user ids for your server will be of the form (`@user:<matrix-domain>`).
#
# Note: this playbook does not touch the server referenced here.
# Installation happens on another server ("matrix.<matrix-domain>").
#
# If you've deployed using the wrong domain, you'll have to run the Uninstalling step,
# because you can't change the Domain after deployment.
#
# Example value: example.com
matrix_domain: 'pguerra.tk'

# This is something which is provided to Let's Encrypt when retrieving SSL certificates for domains.
#
# In case SSL renewal fails at some point, you'll also get an email notification there.
#
# If you decide to use another method for managing SSL certifites (different than the default Let's Encrypt),
# you won't be required to define this variable (see `docs/configuring-playbook-ssl-certificates.md`).
#
# Example value: someone@example.com
matrix_ssl_lets_encrypt_support_email: "{{ lookup('amazon.aws.aws_ssm', 'lets_encrypt_support_email') }}"

# A shared secret (between Coturn and Synapse) used for authentication.
# You can put any string here, but generating a strong one is preferred (e.g. `pwgen -s 64 1`).
matrix_coturn_turn_static_auth_secret: "{{ lookup('amazon.aws.aws_ssm', 'matrix_coturn_turn_static_auth_secret') }}"

# A secret used to protect access keys issued by the server.
# You can put any string here, but generating a strong one is preferred (e.g. `pwgen -s 64 1`).
matrix_synapse_macaroon_secret_key: "{{ lookup('amazon.aws.aws_ssm', 'matrix_synapse_macaroon_secret_key') }}"

# A Postgres password to use for the superuser Postgres user (called `matrix` by default).
#
# The playbook creates additional Postgres users and databases (one for each enabled service)
# using this superuser account.
matrix_postgres_connection_password: "{{ lookup('amazon.aws.aws_ssm', 'matrix_postgres_connection_password') }}"

# ARM64 instead of x86
matrix_architecture: arm64

# Check https://github.com/spantaleev/matrix-docker-ansible-deploy/blob/master/docs/configuring-playbook-base-domain-serving.md
matrix_nginx_proxy_base_domain_serving_enabled: true

matrix_dimension_enabled: false

matrix_dimension_admins:
  - "@user1:{{ matrix_domain }}"
  - "@user2:{{ matrix_domain }}"

matrix_synapse_admin_enabled: true

matrix_client_element_themes_enabled: true

# Email settings
matrix_mailer_sender_address: "{{ lookup('amazon.aws.aws_ssm', 'matrix_mailer_sender_address') }}"
matrix_mailer_relay_use: true
matrix_mailer_relay_host_name: "{{ lookup('amazon.aws.aws_ssm', 'matrix_mailer_relay_host_name') }}"
matrix_mailer_relay_host_port: "{{ lookup('amazon.aws.aws_ssm', 'matrix_mailer_relay_host_port') }}"
matrix_mailer_relay_auth: true
matrix_mailer_relay_auth_username: "{{ lookup('amazon.aws.aws_ssm', 'matrix_mailer_relay_auth_username') }}"
matrix_mailer_relay_auth_password: "{{ lookup('amazon.aws.aws_ssm', 'matrix_mailer_relay_auth_password') }}"

# Integrations
matrix_mautrix_facebook_enabled: true

matrix_mautrix_whatsapp_enabled: true

matrix_mx_puppet_skype_enabled: false

matrix_appservice_discord_enabled: false

matrix_synapse_ext_password_provider_shared_secret_auth_enabled: true
matrix_synapse_ext_password_provider_shared_secret_auth_shared_secret: "{{ lookup('amazon.aws.aws_ssm', 'matrix_synapse_ext_password_provider_shared_secret_auth_shared_secret') }}"
